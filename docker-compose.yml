# Use postgres/example user/password credentials
version: '3.1'

services:

  go:
    build:
      context: ./go
    volumes:
      - ./go:/app

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: mydb
    volumes:
    - ./database:/var/lib/postgresql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


